<!DOCTYPE html>
<html>
<head>
	<title>Diabetes Prediction</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		.form-control{
			margin-right: 50px;
			margin-left: 50px;
		}
	</style>
</head>
<body style="background-color: gray;">
	
		<section>
			<h1 style="color: orange;font-family: 'Times-new-Roman',Arial;font-weight: bolder;font-size: 350%;text-align: center;margin-top: 3%;">Diabetes Prediction</h1>
			<p style="font-family: 'Times-new-Roman',Arial;font-size: 150%;text-align: center;margin-top: 3.15%;">Predict the probability of having Diabetes !!!</p>

			
		  	<form class="form-inline" action="/predict" method="POST" style="text-align: center;">
  				<div class="form-group">
   						<label for="pg">Preganancies:</label>
   						<br>
    					<input type="number" class="form-control" name="1" id="pg" placeholder="no. of pregnancies">
  				</div>
  				<div class="form-group">
    					<label for="glucose">Glucose:</label>
    					<br>
    					<input type="number" class="form-control" name="2" id="glucose" placeholder="glucose level">
  				</div>
  				<div class="form-group">
   						<label for="bp">Blood Pressure:</label>
   						<br>
    					<input type="number" class="form-control"name="3" id="bp" placeholder="blood Pressure">
  				</div>
  				<br><br><br>
  				<div class="form-group">
   						<label for="st">Skin Thickness:</label>
   						<br>
    					<input type="number" class="form-control" name="4" id="st" placeholder="skin thickness">
  				</div>
  				<div class="form-group">
    					<label for="insulin">Insulin:</label>
    					<br>
    					<input type="number" class="form-control" name="5" id="insulin" placeholder="insulin">
  				</div>
  				<div class="form-group">
   						<label for="bmi">BMI:</label>
   						<br>
    					<input type="number" class="form-control" name="6" id="bmi" placeholder="BMI">
  				</div>
  				<br><br><br>
  				<div class="form-group">
    					<label for="dpf">DiabetesPedigreeFunction:</label>
    					<br>
    					<input type="number" class="form-control" name="7" id="dpf" placeholder="DiabetesPedigreeFunction">
  				</div>
  				<div class="form-group">
   						<label for="age">Age:</label>
   						<br>
    					<input type="number" class="form-control" name="8" id="age" placeholder="Age">
  				</div>
  				<br><br><br>
                <button type="submit" class="btn btn-default" style="background-color: orange;color: white;padding: 15px;">Predict Probability</button>
            </form>
		</section>
</body>
</html>
